
<!--========== PAGE CONTENT ==========-->
<!-- Feedback Form -->
<div  class="g-position--relative g-bg-color--primary">
  <div class="g-container--md g-padding-y-125--xs">
    <div class="g-text-center--xs g-margin-t-50--xs g-margin-b-80--xs">
      <p class="text-uppercase g-font-size-14--xs g-font-weight--700 g-color--white-opacity g-letter-spacing--2 g-margin-b-25--xs">Completa tus datos</p>
      <h2 class="g-font-size-32--xs g-font-size-36--sm g-color--white">Registrate</h2>
    </div>
    <form class="center-block g-width-500--sm g-width-550--md">



      <div class="g-margin-b-30--xs">
        <input type="text" class="form-control s-form-v3__input" name="nombre"  placeholder="* Nombres" [(ngModel)]="model.nombre" #nombre="ngModel" required />
      </div>

      <div class="g-margin-b-30--xs">
        <input type="text" class="form-control s-form-v3__input" placeholder="* Apellido" name="apellido"  [(ngModel)]="model.apellido" #apellido="ngModel">
      </div>
      <div class="g-margin-b-30--xs">
        <input type="text" class="form-control s-form-v3__input" placeholder="* DNI" name="dni"  [(ngModel)]="model.dni" #dni="ngModel">
      </div>




  <div class="g-margin-b-30--xs">
    <input type="text" class="form-control s-form-v3__input" placeholder="* Dirección" name="dir"  [(ngModel)]="model.dir" #dir="ngModel">
  </div>
  <div class="g-margin-b-30--xs">
    <input type="text" class="form-control s-form-v3__input" placeholder="* Ciudad" name="ciudad"  [(ngModel)]="model.ciudad" #ciudad="ngModel">
  </div>
  <div class="row g-row-col-5 g-margin-b-50--xs">
    <div class="col-sm-6 g-margin-b-30--xs g-margin-b-0--md">
      <input type="email" class="form-control s-form-v3__input" placeholder="* Email" name="email"  [(ngModel)]="model.email" #email="ngModel">
    </div>
    <div class="col-sm-6">
      <input type="text" class="form-control s-form-v3__input" placeholder="* Telefono" name="tel"  [(ngModel)]="model.tel" #tel="ngModel">
    </div>
  </div>
  <div class="g-margin-b-30--xs">
    <input type="password" class="form-control s-form-v3__input" placeholder="* Contraseña" name="password"  [(ngModel)]="model.password" #password="ngModel">
  </div>
  <div class="g-text-center--xs">
    <button (click)='registrar()'
    type="submit" class="text-uppercase s-btn s-btn--md s-btn--white-bg g-radius--50 g-padding-x-70--xs g-margin-b-20--xs">Enviar</button>
  </div>
</form>

</div>
</div>
<!-- End Feedback Form -->
<!--========== END PAGE CONTENT ==========-->
