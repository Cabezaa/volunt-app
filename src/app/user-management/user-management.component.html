

<!--========== PAGE CONTENT ==========-->
<!-- Feedback Form -->
<div class="g-position--relative g-bg-color--primary">
  <div class="g-container--md g-padding-y-125--xs">
    <div *ngIf="modo == 'verify'">
      <div class="g-text-center--xs g-margin-t-50--xs g-margin-b-80--xs">
        <p class="text-uppercase g-font-size-14--xs g-font-weight--700 g-color--white-opacity g-letter-spacing--2 g-margin-b-25--xs"></p>
        <h2 class="g-font-size-32--xs g-font-size-36--sm g-color--white">{{mensajeServer.toUpperCase()}}</h2>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
      </div>
    </div>


    <div *ngIf="modo == 'reset'">
      <div class="g-text-center--xs g-margin-t-50--xs g-margin-b-80--xs">
        <p class="text-uppercase g-font-size-14--xs g-font-weight--700 g-color--white-opacity g-letter-spacing--2 g-margin-b-25--xs">Completa tus datos</p>
        <h2 class="g-font-size-32--xs g-font-size-36--sm g-color--white">Cambiar Contraseña</h2>
      </div>
      <div class="center-block g-width-500--sm g-width-550--md">

        <div class="g-margin-b-30--xs">
          <input type="password" class="form-control s-form-v3__input" placeholder="* Contraseña" name="password"  [(ngModel)]="model.password" #password="ngModel">
        </div>
        <!-- <div class="g-margin-b-30--xs">
          <input type="text" class="form-control s-form-v3__input" placeholder="DNI">
        </div> -->
        <div class="g-margin-b-30--xs">
          <input type="password" class="form-control s-form-v3__input" placeholder="* Reingrese Contraseña" name="password"  [(ngModel)]="model.passwordRepetido" #passwordRepetido="ngModel">
        </div>

        <div class="g-text-center--xs">
          <button (click)='cambiarPass()' type="submit" class="text-uppercase s-btn s-btn--md s-btn--white-bg g-radius--50 g-padding-x-70--xs g-margin-b-20--xs">
            Confirmar
          </button>
        </div>

      </div>
    </div>



    <img class="s-mockup-v2" src="assets/img/mockups/pencil-01.png" alt="Fondo">

  </div>
</div>
<!-- End Feedback Form -->
<!--========== END PAGE CONTENT ==========-->
